<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neopax Finds</title>
  <style>
    :root {
      --blue: #A0E9FF;
      --pink: #FFB3C1;
      --brown: #8B6F47;
      --dark: #1E1E24;
      --card: #2B2B31;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--dark);
      color: var(--blue);
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      color: var(--pink);
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #292932;
      color: #fff;
      font-size: 16px;
      margin-bottom: 25px;
    }

    .product {
      background: var(--card);
      border: 1px solid #444;
      border-radius: 14px;
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: 0.3s ease;
    }

    .product:hover {
      background-color: #3a3a45;
    }

    .product img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid var(--pink);
    }

    .product-info {
      flex: 1;
    }

    .product-info h2 {
      margin: 0 0 8px 0;
      color: var(--blue);
      font-size: 18px;
    }

    .product-info p {
      margin: 4px 0;
      color: #ccc;
    }

    .product a {
      display: inline-block;
      margin-top: 8px;
      color: var(--pink);
      background-color: transparent;
      border: 1px solid var(--pink);
      padding: 6px 12px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
    }

    .product a:hover {
      background-color: var(--pink);
      color: var(--dark);
    }
  </style>
</head>
<body>
  <header>
    <h1>Neopax - Top Produit ✨</h1>
  </header>

  <input type="text" id="searchInput" placeholder="Rechercher par nom ou par reference...">

  <div id="productsContainer"></div>

  <script>
    async function fetchProducts() {
      const response = await fetch('products.json');
      const products = await response.json();
      return products;
    }

    function displayProducts(products) {
      const container = document.getElementById('productsContainer');
      container.innerHTML = '';

      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${product.photo}" alt="${product.nom}">
          <div class="product-info">
            <h2>${product.nom}</h2>
            <p><strong>Prix :</strong> ${product.prix}</p>
            <p><strong>Réf :</strong> ${product.reference}</p>
            <a href="${product.lien}" target="_blank">Voir le produit</a>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function filterProducts(products, query) {
      return products.filter(p =>
        p.nom.toLowerCase().includes(query.toLowerCase()) ||
        p.reference.toString().includes(query)
      );
    }

    document.getElementById('searchInput').addEventListener('input', async e => {
      const query = e.target.value;
      const allProducts = await fetchProducts();
      const filtered = filterProducts(allProducts, query);
      displayProducts(filtered);
    });

    (async () => {
      const products = await fetchProducts();
      displayProducts(products);
    })();
  </script>
</body>
</html>
