<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neopax Finds</title>
  <style>
    :root {
  --bg: #ececea;
  --text: #6b5848;
  --accent: #a0e9ff;
  --card: #ffffff;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Helvetica Neue', sans-serif;
}

header h1 {
  color: var(--text);
  font-weight: 300;
  margin-bottom: 40px;
}

.product {
  background: var(--card);
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: transform 0.2s;
}
.product:hover {
  transform: translateY(-2px);
}

.product img {
  width: 100%;
  border-radius: 6px;
  margin-bottom: 16px;
}

.product a {
  display: inline-block;
  padding: 10px 16px;
  background: var(--accent);
  color: #fff;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 500;
}

  </style>
</head>
<body>
  <header>
    <h1>Neopax - Top Produit ✨</h1>
  </header>

  <input type="text" id="searchInput" placeholder="Rechercher par nom ou par reference...">

  <div id="productsContainer"></div>

  <script>
    async function fetchProducts() {
      const response = await fetch('products.json');
      const products = await response.json();
      return products;
    }

    function displayProducts(products) {
      const container = document.getElementById('productsContainer');
      container.innerHTML = '';

      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${product.photo}" alt="${product.nom}">
          <div class="product-info">
            <h2>${product.nom}</h2>
            <p><strong>Prix :</strong> ${product.prix}</p>
            <p><strong>Réf :</strong> ${product.reference}</p>
            <a href="${product.lien}" target="_blank">Voir le produit</a>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function filterProducts(products, query) {
      return products.filter(p =>
        p.nom.toLowerCase().includes(query.toLowerCase()) ||
        p.reference.toString().includes(query)
      );
    }

    document.getElementById('searchInput').addEventListener('input', async e => {
      const query = e.target.value;
      const allProducts = await fetchProducts();
      const filtered = filterProducts(allProducts, query);
      displayProducts(filtered);
    });

    (async () => {
      const products = await fetchProducts();
      displayProducts(products);
    })();
  </script>
</body>
</html>
